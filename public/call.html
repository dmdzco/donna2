<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donna - Browser Test Call</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
    .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }

    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .status.idle { background: #f0f0f0; color: #666; }
    .status.connecting { background: #fff3cd; color: #856404; }
    .status.ready { background: #d4edda; color: #155724; }
    .status.speaking { background: #cce5ff; color: #004085; }
    .status.listening { background: #e7f3ff; color: #0066cc; }
    .status.error { background: #f8d7da; color: #721c24; }

    .senior-select {
      margin-bottom: 20px;
    }
    .senior-select label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    .senior-select select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      background: white;
    }
    .senior-select select:focus {
      outline: none;
      border-color: #667eea;
    }

    .call-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .call-btn.start {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .call-btn.start:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102,126,234,0.4);
    }
    .call-btn.end {
      background: #dc3545;
      color: white;
    }
    .call-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .timer {
      text-align: center;
      font-size: 48px;
      font-weight: 300;
      color: #333;
      margin: 30px 0;
      font-variant-numeric: tabular-nums;
    }

    .visualizer {
      height: 60px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      overflow: hidden;
    }
    .visualizer .bar {
      width: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
      transition: height 0.1s;
    }

    .transcript {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
    }
    .transcript .donna { color: #667eea; }
    .transcript .user { color: #28a745; }
    .transcript p { margin: 8px 0; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Donna Test Call</h1>
    <p class="subtitle">Talk to Donna directly from your browser</p>

    <div id="status" class="status idle">Click Start to begin</div>

    <div class="senior-select">
      <label for="senior">Select Senior Profile (optional)</label>
      <select id="senior">
        <option value="">-- No profile (test as unknown caller) --</option>
      </select>
    </div>

    <div class="visualizer" id="visualizer">
      <!-- Audio bars will be added here -->
    </div>

    <div id="timer" class="timer hidden">00:00</div>

    <button id="callBtn" class="call-btn start">
      <span id="btnText">Start Call</span>
    </button>

    <div class="transcript hidden" id="transcript">
      <p><em>Conversation will appear here...</em></p>
    </div>
  </div>

  <script>
    // Elements
    const statusEl = document.getElementById('status');
    const seniorSelect = document.getElementById('senior');
    const callBtn = document.getElementById('callBtn');
    const btnText = document.getElementById('btnText');
    const timerEl = document.getElementById('timer');
    const visualizerEl = document.getElementById('visualizer');
    const transcriptEl = document.getElementById('transcript');

    // State
    let ws = null;
    let audioContext = null;
    let mediaStream = null;
    let processor = null;
    let timerInterval = null;
    let callStartTime = null;
    let isInCall = false;

    // Create visualizer bars
    for (let i = 0; i < 32; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = '4px';
      visualizerEl.appendChild(bar);
    }
    const bars = visualizerEl.querySelectorAll('.bar');

    // Load seniors
    async function loadSeniors() {
      try {
        const res = await fetch('/api/seniors');
        const seniors = await res.json();
        seniors.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.id;
          opt.textContent = `${s.name}${s.interests?.length ? ` - interests: ${s.interests.join(', ')}` : ''}`;
          seniorSelect.appendChild(opt);
        });
      } catch (err) {
        console.error('Failed to load seniors:', err);
      }
    }

    function setStatus(msg, type) {
      statusEl.textContent = msg;
      statusEl.className = `status ${type}`;
    }

    function addTranscript(speaker, text) {
      transcriptEl.classList.remove('hidden');
      const p = document.createElement('p');
      p.className = speaker;
      p.innerHTML = `<strong>${speaker === 'donna' ? 'Donna' : 'You'}:</strong> ${text}`;
      transcriptEl.appendChild(p);
      transcriptEl.scrollTop = transcriptEl.scrollHeight;
    }

    function startTimer() {
      callStartTime = Date.now();
      timerEl.classList.remove('hidden');
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
        const mins = String(Math.floor(elapsed / 60)).padStart(2, '0');
        const secs = String(elapsed % 60).padStart(2, '0');
        timerEl.textContent = `${mins}:${secs}`;
      }, 1000);
    }

    function stopTimer() {
      if (timerInterval) clearInterval(timerInterval);
    }

    function updateVisualizer(data) {
      const values = new Uint8Array(data);
      bars.forEach((bar, i) => {
        const value = values[i * Math.floor(values.length / bars.length)] || 0;
        bar.style.height = Math.max(4, value / 4) + 'px';
      });
    }

    async function startCall() {
      try {
        setStatus('Requesting microphone...', 'connecting');
        console.log('[Call] Starting call...');

        // Get microphone
        mediaStream = await navigator.mediaDevices.getUserMedia({
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            sampleRate: 16000
          }
        });
        console.log('[Call] Got microphone access');

        setStatus('Connecting to Donna...', 'connecting');

        // Connect WebSocket
        const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const seniorId = seniorSelect.value;
        const wsUrl = `${protocol}//${location.host}/browser-call${seniorId ? `?seniorId=${seniorId}` : ''}`;
        console.log('[Call] Connecting to:', wsUrl);

        ws = new WebSocket(wsUrl);
        ws.binaryType = 'arraybuffer';

        ws.onopen = () => {
          console.log('[Call] WebSocket connected!');
          setStatus('Connected! Speak to Donna...', 'ready');
          isInCall = true;
          startTimer();
          callBtn.className = 'call-btn end';
          btnText.textContent = 'End Call';
          startAudioCapture();
        };

        ws.onmessage = (event) => {
          if (typeof event.data === 'string') {
            // Text message (transcript)
            console.log('[Call] Received text message:', event.data);
            const msg = JSON.parse(event.data);
            if (msg.type === 'transcript') {
              addTranscript(msg.speaker, msg.text);
            } else if (msg.type === 'status') {
              setStatus(msg.message, msg.state || 'ready');
            }
          } else {
            // Binary audio data - play it
            console.log('[Call] Received audio:', event.data.byteLength, 'bytes');
            playAudio(event.data);
          }
        };

        ws.onclose = (event) => {
          console.log('[Call] WebSocket closed:', event.code, event.reason);
          endCall();
        };

        ws.onerror = (err) => {
          console.error('[Call] WebSocket error:', err);
          setStatus('Connection error', 'error');
          endCall();
        };

      } catch (err) {
        console.error('Start call error:', err);
        setStatus(`Error: ${err.message}`, 'error');
      }
    }

    function startAudioCapture() {
      audioContext = new AudioContext({ sampleRate: 16000 });
      const source = audioContext.createMediaStreamSource(mediaStream);

      // Create analyzer for visualizer
      const analyzer = audioContext.createAnalyser();
      analyzer.fftSize = 64;
      source.connect(analyzer);

      const dataArray = new Uint8Array(analyzer.frequencyBinCount);
      function updateVis() {
        if (!isInCall) return;
        analyzer.getByteFrequencyData(dataArray);
        updateVisualizer(dataArray);
        requestAnimationFrame(updateVis);
      }
      updateVis();

      // Create script processor for sending audio
      processor = audioContext.createScriptProcessor(4096, 1, 1);
      source.connect(processor);
      processor.connect(audioContext.destination);

      processor.onaudioprocess = (e) => {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;

        const input = e.inputBuffer.getChannelData(0);
        // Convert to 16-bit PCM
        const pcm = new Int16Array(input.length);
        for (let i = 0; i < input.length; i++) {
          pcm[i] = Math.max(-32768, Math.min(32767, input[i] * 32768));
        }
        ws.send(pcm.buffer);
      };
    }

    // Audio playback queue
    let audioQueue = [];
    let isPlaying = false;

    async function playAudio(arrayBuffer) {
      audioQueue.push(arrayBuffer);
      if (!isPlaying) {
        playNextAudio();
      }
    }

    // Create a separate audio context for playback at 24kHz (Gemini output rate)
    let playbackContext = null;

    async function playNextAudio() {
      if (audioQueue.length === 0) {
        isPlaying = false;
        return;
      }

      isPlaying = true;
      const buffer = audioQueue.shift();

      try {
        if (!playbackContext) {
          playbackContext = new AudioContext({ sampleRate: 24000 });
        }

        // Convert raw PCM (16-bit signed) to AudioBuffer
        // Gemini returns 16-bit PCM at 24kHz
        const int16Array = new Int16Array(buffer);
        const floatArray = new Float32Array(int16Array.length);
        for (let i = 0; i < int16Array.length; i++) {
          floatArray[i] = int16Array[i] / 32768.0; // Convert to -1.0 to 1.0 range
        }

        const audioBuffer = playbackContext.createBuffer(1, floatArray.length, 24000);
        audioBuffer.getChannelData(0).set(floatArray);

        const source = playbackContext.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(playbackContext.destination);
        source.onended = () => playNextAudio();
        source.start();

        setStatus('Donna is speaking...', 'speaking');
      } catch (err) {
        console.error('Audio play error:', err);
        playNextAudio();
      }
    }

    function endCall() {
      isInCall = false;

      if (ws) {
        ws.close();
        ws = null;
      }

      if (mediaStream) {
        mediaStream.getTracks().forEach(t => t.stop());
        mediaStream = null;
      }

      if (processor) {
        processor.disconnect();
        processor = null;
      }

      if (audioContext) {
        audioContext.close();
        audioContext = null;
      }

      if (playbackContext) {
        playbackContext.close();
        playbackContext = null;
      }

      stopTimer();
      setStatus('Call ended', 'idle');
      callBtn.className = 'call-btn start';
      btnText.textContent = 'Start Call';

      // Reset visualizer
      bars.forEach(bar => bar.style.height = '4px');
    }

    function toggleCall() {
      if (isInCall) {
        endCall();
      } else {
        startCall();
      }
    }

    callBtn.addEventListener('click', toggleCall);
    loadSeniors();
  </script>
</body>
</html>
