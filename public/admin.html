<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donna Admin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px 20px;
      margin-bottom: 30px;
      border-radius: 12px;
    }
    header h1 { font-size: 28px; margin-bottom: 5px; }
    header p { opacity: 0.9; font-size: 14px; }

    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .card h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    textarea { resize: vertical; min-height: 80px; }
    .hint {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button.secondary:hover {
      background: #d0d0d0;
      box-shadow: none;
    }
    button.danger {
      background: #e74c3c;
    }

    .seniors-list {
      display: grid;
      gap: 16px;
    }
    .senior-card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .senior-info h3 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .senior-info p {
      font-size: 14px;
      color: #666;
      margin-bottom: 2px;
    }
    .senior-info .tags {
      margin-top: 8px;
    }
    .tag {
      display: inline-block;
      background: #e8e8ff;
      color: #667eea;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 4px;
    }
    .senior-actions {
      display: flex;
      gap: 8px;
    }
    .senior-actions button {
      padding: 8px 12px;
      font-size: 13px;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #888;
    }
    .empty-state svg {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: white;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s;
      z-index: 1000;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.success { background: #27ae60; }
    .toast.error { background: #e74c3c; }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-overlay.show { display: flex; }
    .modal {
      background: white;
      border-radius: 12px;
      padding: 24px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .modal h2 { margin-bottom: 20px; }
    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .memories-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }
    .memory-item {
      background: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .memory-item .type {
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      font-size: 11px;
    }

    .senior-memories {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed #ddd;
    }
    .memories-label {
      font-size: 12px;
      font-weight: 600;
      color: #888;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .memory-chip {
      background: #f8f8ff;
      border: 1px solid #e8e8ff;
      border-radius: 6px;
      padding: 8px 10px;
      font-size: 13px;
      margin-bottom: 6px;
      line-height: 1.4;
    }
    .memory-type {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Donna Admin</h1>
      <p>Manage seniors, their profiles, and memories</p>
    </header>

    <!-- Add Senior Form -->
    <div class="card">
      <h2>Add New Senior</h2>
      <form id="addSeniorForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" required placeholder="e.g., Margaret Johnson">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number *</label>
          <input type="tel" id="phone" required placeholder="e.g., +1 555 123 4567">
          <p class="hint">Include country code. This is how Donna identifies callers.</p>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="e.g., Miami, FL">
        </div>
        <div class="form-group">
          <label for="interests">Interests</label>
          <input type="text" id="interests" placeholder="e.g., gardening, baking, crossword puzzles">
          <p class="hint">Comma-separated list of hobbies and interests</p>
        </div>
        <div class="form-group">
          <label for="medicalNotes">Medical Notes (optional)</label>
          <textarea id="medicalNotes" placeholder="Any health information Donna should be aware of..."></textarea>
        </div>
        <button type="submit">Add Senior</button>
      </form>
    </div>

    <!-- Seniors List -->
    <div class="card">
      <h2>Seniors</h2>
      <div id="seniorsList" class="seniors-list">
        <div class="empty-state">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <p>No seniors added yet</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal-overlay" id="editModal">
    <div class="modal">
      <h2>Edit Senior</h2>
      <form id="editSeniorForm">
        <input type="hidden" id="editId">
        <div class="form-group">
          <label for="editName">Name *</label>
          <input type="text" id="editName" required>
        </div>
        <div class="form-group">
          <label for="editPhone">Phone Number *</label>
          <input type="tel" id="editPhone" required>
        </div>
        <div class="form-group">
          <label for="editLocation">Location</label>
          <input type="text" id="editLocation">
        </div>
        <div class="form-group">
          <label for="editInterests">Interests</label>
          <input type="text" id="editInterests">
        </div>
        <div class="form-group">
          <label for="editMedicalNotes">Medical Notes</label>
          <textarea id="editMedicalNotes"></textarea>
        </div>

        <div class="memories-section">
          <label>Add Memory</label>
          <div style="display: flex; gap: 8px; margin-bottom: 10px;">
            <select id="memoryType" style="padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
              <option value="fact">Fact</option>
              <option value="preference">Preference</option>
              <option value="event">Event</option>
              <option value="concern">Concern</option>
              <option value="relationship">Relationship</option>
            </select>
            <input type="text" id="memoryContent" placeholder="e.g., Has a grandson named Tommy" style="flex: 1;">
            <button type="button" onclick="addMemory()" class="secondary">Add</button>
          </div>
          <div id="memoriesList"></div>
        </div>

        <div class="modal-actions">
          <button type="button" class="secondary" onclick="closeEditModal()">Cancel</button>
          <button type="submit">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    const API_BASE = window.location.origin;

    // Toast notifications
    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type} show`;
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Load seniors with their memories
    async function loadSeniors() {
      try {
        const res = await fetch(`${API_BASE}/api/seniors`);
        const seniors = await res.json();

        // Fetch memories for each senior
        const seniorsWithMemories = await Promise.all(
          seniors.map(async (senior) => {
            try {
              const memRes = await fetch(`${API_BASE}/api/seniors/${senior.id}/memories`);
              const memories = await memRes.json();
              return { ...senior, memories: memories.slice(0, 5) }; // Show up to 5 memories
            } catch {
              return { ...senior, memories: [] };
            }
          })
        );

        renderSeniors(seniorsWithMemories);
      } catch (error) {
        showToast('Failed to load seniors', 'error');
      }
    }

    // Render seniors list
    function renderSeniors(seniors) {
      const container = document.getElementById('seniorsList');

      if (seniors.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <p>No seniors added yet</p>
          </div>
        `;
        return;
      }

      container.innerHTML = seniors.map(senior => `
        <div class="senior-card">
          <div class="senior-info">
            <h3>${escapeHtml(senior.name)}</h3>
            <p>${escapeHtml(senior.phone)}</p>
            ${senior.familyInfo?.location ? `<p>${escapeHtml(senior.familyInfo.location)}</p>` : ''}
            <div class="tags">
              ${(senior.interests || []).map(i => `<span class="tag">${escapeHtml(i)}</span>`).join('')}
            </div>
            ${senior.memories && senior.memories.length > 0 ? `
              <div class="senior-memories">
                <p class="memories-label">Memories:</p>
                ${senior.memories.map(m => `
                  <div class="memory-chip">
                    <span class="memory-type">${escapeHtml(m.type)}</span>
                    ${escapeHtml(m.content)}
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
          <div class="senior-actions">
            <button onclick="callSenior('${senior.phone}', '${escapeHtml(senior.name)}')">Call</button>
            <button class="secondary" onclick="editSenior('${senior.id}')">Edit</button>
            <button class="danger" onclick="deleteSenior('${senior.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }

    // Escape HTML
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Add senior
    document.getElementById('addSeniorForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Adding...';

      const interests = document.getElementById('interests').value
        .split(',')
        .map(i => i.trim())
        .filter(i => i);

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        interests,
        familyInfo: {
          location: document.getElementById('location').value
        },
        medicalNotes: document.getElementById('medicalNotes').value
      };

      try {
        const res = await fetch(`${API_BASE}/api/seniors`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Failed to add senior');

        showToast(`${data.name} added successfully!`);
        e.target.reset();
        loadSeniors();
      } catch (error) {
        showToast(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Add Senior';
      }
    });

    // Edit senior
    let currentEditId = null;

    async function editSenior(id) {
      currentEditId = id;
      try {
        const res = await fetch(`${API_BASE}/api/seniors/${id}`);
        const senior = await res.json();

        document.getElementById('editId').value = id;
        document.getElementById('editName').value = senior.name;
        document.getElementById('editPhone').value = senior.phone;
        document.getElementById('editLocation').value = senior.familyInfo?.location || '';
        document.getElementById('editInterests').value = (senior.interests || []).join(', ');
        document.getElementById('editMedicalNotes').value = senior.medicalNotes || '';

        // Load memories
        loadMemories(id);

        document.getElementById('editModal').classList.add('show');
      } catch (error) {
        showToast('Failed to load senior', 'error');
      }
    }

    async function loadMemories(seniorId) {
      try {
        const res = await fetch(`${API_BASE}/api/seniors/${seniorId}/memories`);
        const memories = await res.json();

        const container = document.getElementById('memoriesList');
        if (memories.length === 0) {
          container.innerHTML = '<p style="color: #888; font-size: 13px;">No memories yet</p>';
        } else {
          container.innerHTML = memories.map(m => `
            <div class="memory-item">
              <span class="type">${escapeHtml(m.type)}</span>
              ${escapeHtml(m.content)}
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Failed to load memories', error);
      }
    }

    async function addMemory() {
      const type = document.getElementById('memoryType').value;
      const content = document.getElementById('memoryContent').value.trim();

      if (!content) {
        showToast('Please enter memory content', 'error');
        return;
      }

      try {
        await fetch(`${API_BASE}/api/seniors/${currentEditId}/memories`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type, content, importance: 70 })
        });

        document.getElementById('memoryContent').value = '';
        loadMemories(currentEditId);
        showToast('Memory added!');
      } catch (error) {
        showToast('Failed to add memory', 'error');
      }
    }

    function closeEditModal() {
      document.getElementById('editModal').classList.remove('show');
      currentEditId = null;
    }

    // Save edit
    document.getElementById('editSeniorForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;

      const interests = document.getElementById('editInterests').value
        .split(',')
        .map(i => i.trim())
        .filter(i => i);

      const data = {
        name: document.getElementById('editName').value,
        phone: document.getElementById('editPhone').value,
        interests,
        familyInfo: {
          location: document.getElementById('editLocation').value
        },
        medicalNotes: document.getElementById('editMedicalNotes').value
      };

      try {
        const res = await fetch(`${API_BASE}/api/seniors/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error('Failed to update');

        showToast('Senior updated!');
        closeEditModal();
        loadSeniors();
      } catch (error) {
        showToast(error.message, 'error');
      }
    });

    // Call senior
    async function callSenior(phone, name) {
      if (!confirm(`Call ${name} at ${phone}?`)) return;

      try {
        const res = await fetch(`${API_BASE}/api/call`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phoneNumber: phone })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Failed to initiate call');

        showToast(`Calling ${name}...`);
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    // Delete senior
    async function deleteSenior(id) {
      if (!confirm('Are you sure you want to delete this senior?')) return;

      try {
        const res = await fetch(`${API_BASE}/api/seniors/${id}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ isActive: false })
        });

        if (!res.ok) throw new Error('Failed to delete');

        showToast('Senior deleted');
        loadSeniors();
      } catch (error) {
        showToast(error.message, 'error');
      }
    }

    // Close modal on overlay click
    document.getElementById('editModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) closeEditModal();
    });

    // Initial load
    loadSeniors();
  </script>
</body>
</html>
